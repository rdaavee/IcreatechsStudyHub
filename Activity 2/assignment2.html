<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms Assignment</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <!-- CONTACT US FORM -->
    <form action="#" class="contact__container" method="POST">
      <h1>Contact Us</h1>
      <!-- for name -->
      <label for="text"
        >Name:
        <input type="text" class="name"/>
      </label>

      <!-- for email -->
      <label for="email"
        >Email:
        <input type="email" class="email"/>
      </label>

      <!-- for message -->
      <label for="text"
        >Message:
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </label>

      <!-- submit button for message -->
      <input type="submit" class="submit" value="Submit" />
    </form>

    <!-- LOGIN FORM -->
    <form action="#" class="login__container" method="POST">
      <h1>Login</h1>

      <!-- for username -->
      <label for="text"
        >Username:
        <input type="text" class="username"/>
      </label>

      <!-- for password -->
      <label for="password"
        >Password:
        <input type="password" class="password"/>
      </label>

      <!-- login button -->
      <input type="submit" class="submit" value="Login" />
    </form>

    <!-- SURVEY FORM -->
    <form action="#" class="surver__container" method="POST">
      <h1>Survey</h1>

      <!-- for name -->
      <label for="text"
        >Name:
        <input type="text" class="name"/>
      </label>

      <!-- for age -->
      <label for="age"
        >Age:
        <input type="number" class="age"/>
      </label>

      <!-- for gender -->
      <label for="gender" class="gender"
        ><b>Gender:</b>
      </label>
        <input type="radio" name="gender" value="male" class="gendeR"/> Male
        <input type="radio" name="gender" value="female" class="gendeR"/> Female
        <input type="radio" name="gender" value="other" class="gendeR"/> Other

      <!-- for checkbox -->
      <label for="programminglanguages" class="checkbox">
        <b>Which programming languages do you know?</b>
      </label>
        <input type="checkbox" class="pl"> HTML
        <input type="checkbox" class="pl"> CSS
        <input type="checkbox" class="pl"> JavaScript
        <input type="checkbox" class="pl"> Python
      
      <label for="text" class="message"
        ><b>Message: </b>
      </label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="submit" class="submit" value="Submit" />
    </form>
  </body>
</html>
